<ion-slides [options]='slidesOpt'>
  <ion-slide *ngFor="let pares of Movies | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card>
          <img class='poster' [src]='movie.poster_path | img'>
          <ion-card-title class='title'>{{movie.title}}</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class='slide-add'>
    <ion-button (click)="loadMore()" expand="full" size='large' class='btn-add'>
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
