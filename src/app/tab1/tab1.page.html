

<ion-content [fullscreen]="true">

  <ion-grid fixed >
    <ion-row class='one'>
      <ion-col >
        <h3>Peliculas Nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-backdrop [Movies]='rencentMovies'
                          (loadMoreMovies)='loadMoreRecent()'> </app-slideshow-backdrop>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [Movies]='rencentMovies'></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [Movies]='popularMovies'
                      (loadMoreMovies)='loadMore()'></app-slideshow-pares>
</ion-content>
